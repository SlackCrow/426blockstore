                        "</div>" +
                        "</div>" +
                        "</div>";
    }
    console.log(document.getElementById("p1").innerHTML);
    }

  }
  request.send();

  function addComma(str)
  {
    if(str.length == 1 || 2 || 3)
    {
      return str;
    }
    toReturn = ""
    counter = 0
    for(i=str.length-1; i>=0; i--)
    {
        if(counter == 3)
        {
            counter = 0;
            toReturn = ',' + toReturn;
        }
        {
            toReturn = str.charAt(i) + toReturn;
            counter++;
        }
    }
    return toReturn;
  }
